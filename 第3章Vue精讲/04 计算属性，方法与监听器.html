<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{fullName()}} {{age}}</p>
    </div>
    <script>
        // 当一个要求三个方法都能实现时, 推荐使用computed实现
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "dell",
                lastName: "lee",
                age: 15,
                // fullName: 'dell lee'
            },
            // 计算属性： 页面加载完成时运行一次后，只有依赖的变量改变了才会再次运行
            // computed:{ 
            //     fullName: function(){
            //         console.log("fullName run")
            //         return this.firstName + " " + this.lastName;
            //     }
            // },
            // 监听属性：监听data中的数据改变，但是使用起来麻烦
            // watch:{
            //     firstName: function(){
            //         this.fullName = this.firstName + " " + this.lastName;
            //     },
            //     lastName: function(){
            //         this.fullName = this.firstName + " " + this.lastName;
            //     }
            // },
            // 普通方法： 使用时每次属性渲染页面都会运行，耗费资源
            methods:{ 
                fullName: function(){
                    console.log("fullName")
                    return this.firstName + " " + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
