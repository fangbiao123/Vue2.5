<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .v-enter, .v-leave-to {
        opacity: 0;
    }
    .v-enter-active,.v-leave-active {
        transition: opacity 1s;
    }
</style>
<body>
    <div id="app">
        <transition>
            <div v-if="show">动画</div>
        </transition>
        <input type="button" value="click" @click="handelClick">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                show: true,
            },
            methods:{
                handelClick:function(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
